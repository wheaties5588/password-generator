<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

    <main class="container">

        <header>
            <h1>Password Generator</h1>
        </header>

        <div class="app-div">
            <h2 class="app-header">Generate a random password:</h2>

            <!--Extra add in: check boxes for options-->
            <form id="optionsForm" class="options-form" action="">
                <div>
                    <label for="length">Enter length of password (8-128 characters):</label>
                    <input type="number" id="length" value="">
                </div>

                <div>
                    <label for="">Check whether you would like to include the following:</label>
                </div>

                <div>
                    <label for="lowerCase">Lowercase Characters:</label>
                    <input type="checkbox" id="lowerCase">
                </div>

                <div>
                    <label for="upperCase">Uppercase Characters:</label>
                    <input type="checkbox" id="upperCase">
                </div>

                <div>
                    <label for="numbers">Numbers:</label>
                    <input type="checkbox" id="numbers">
                </div>

                <div>
                    <label for="specialChars">Special Characters:</label>
                    <input type="checkbox" id="specialChars">
                </div>
                
            </form>
        
            <div class="output-div">
                <div id="passOutput" class="password-output">
                    <p>New password will show here</p>
                </div>
            </div>

            <div class="button-div">
                <button id="generateBtn" class="generateBtn" >Generate your password</button>

                <button id="copyBtn" class="generateBtn" >Copy to clipboard</button>
            </div>

            <p class="created-by">Built by Matthew Wieciech | 2020</p>

        </div>

    </main>

    <script src="./app.js"></script>
    
</body>
</html>
