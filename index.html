<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

    <main class="container">

        <header>
            <h1>Password Generator</h1>
        </header>

        <div class="app-div">
            <h2 class="app-header">Generate a random password:</h2>

            <!--Extra add in: check boxes for options-->
        
            <div class="output-div">
                <div id="passOutput" class="password-output">
                    <p>New password will show here</p>
                </div>
            </div>

            <div class="button-div">
                <button id="generateBtn" class="generateBtn" >Generate your password</button>
            </div>

        </div>

    </main>

    <script src="./app.js"></script>
    
</body>
</html>
